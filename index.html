<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/fontes/fontes.css">
    <link rel="stylesheet" href="style.css">
    <title>Previsão-Do-Tempo</title>
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar">
        </button>

        <div class="caixa-media">
          <h2 class="cidade">Tempo em </h2>
             <p class="temp">21°C</p>
            <div class="caixa-menor">
               <img class="img-previsao" alt="img" src="https://openweathermap.org/img/wn/10d@2x.png">
              <p class="texto-previsao">Nublado</p>
            </div>
              <p class="unidade">76%</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
